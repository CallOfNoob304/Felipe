<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" href="../../Imagens/icon-ps.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="bg-dark">

        </div>

        <form action="./loja.html" method="get" class="bg-light rounded">
          <div class="form-group">
            <label for="exampleFormControlInput1" class="form-label p-3">Nome de usu√°rio ou E-mail </label>
            <input type="email" class="form-control" id="exampleFormControlInput1"
              placeholder="player_1234 ou player1234@gmail.com">
          </div>

          <div class="form-group">
            <label for="exampleFormControlInput1" class="form-label p-3">Senha</label>
            <input type="password" class="form-control mb-4" id="exampleFormControlInput1"
              placeholder="Digite sua senha">
          </div>
          <div class="text-center">
            <button class="btn btn-primary rounded">Entrar</button>
          </div>
        </form>

      </div>

    </div>

  </section>
