<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>

  <style>
    td {
      border: 1px solid #000;
      text-align: center;
    }

    th {
      border: 1px solid #000;
    }
  </style>

</head>

<body>

  <!-- tabela -->
  <!-- tr= linha, td = coluna, th = cabeçalho, colspan = ocupação de coluna, rowspan = ocupação de linhas. -->

  <table>
    <tr>
      <th>Nome</th>
      <th>Idade</th>
    </tr>
    <tr>
      <td>Felipe alves weirich</td>
      <td>18 anos</td>
    </tr>
    <tr>
      <td>oi</td>
      <td>tchau</td>
    </tr>
  </table>

</body>

</html>
